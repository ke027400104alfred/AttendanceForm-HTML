<html lang="en">

    <title>ATTENDANCE FORM</title>

  <body>
    <h1>ATTENDANCE FORM</h1>
    <p>Please fill in this attendance form with the required information</p>
    <form method="post" action="https://register-demofreecodecamp.org" 
      <fieldset>
    <label for="name">Your Name:<input id="name" name="name" type="text" required/></label>
      <label for="name">Your ID /KE Number:<input id="name" type="number" required/></label>
   
  <label for="number">Your Phone Number:<input id="name" number="number" type="number" required/></label>
    <label for="age">Your Age:<input id="age" age="number" type="number min="15" max="80" required/></label> 
    <legend>Gender </legend>
    <label for="gender"><input id="gender" type="radio" name="gender" class="inline" checked /> male</label>
     <legend>Gender </legend>
    <label for="gender"><input id="gender" type="radio" name="gender" class="inline" checked /> female</label>
    <label for="village">Your Village:<input id="village" village="name" type="text" required/></label>
  
    <label for="sub-county">Your Sub-County:<input id="sub-county" sub-county="sub-county" type="text" required/></label>
    <lebel for="purpose">Your Purpose:<input id="purpose" purpose="purpose" type="text" optional/>
      </label>
 
    <label for="signature">Your Signature:<input id="signature" signature="signature" type="text" required/>
    </label>
  </fieldset>
  <input type="submit" value="Submit">
  </form>
